<!DOCTYPE html>
<html lang="ja">
	<head>
    	<meta charset="utf-8">
    	<link rel="stylesheet" href="css/popup.css" type="text/css" />
  	</head>
  	<body>
  		<div id="wrap">
  			<p>This URL</p>
	  		<div class="left">
	  			<input type="text" name="q" size="30" id="q">
	  		</div>
	  		<div class="right">
	  			<input type="button" name="add" id="add" value="add ignore list">
	  		</div>
	  		<p>Don't apply the remove</p>
	  		<div class="left">
	  			<select name="igl" size="3" id="igl"></select>
	  		</div>
	  		<div  class="right">
	  			<input type="button" name="del" id="del" value="remove from ignore list">
	  		</div>
	  		<p>Remove other tags > css{overflow:scroll}</p>
	  		<div class="left">
	  			<input type="checkbox" name="extag" id="remove_div" value="div">&lt;div&gt;
	  			<input type="checkbox" name="extag" id="remove_p" value="p">&lt;p&gt;
	  			<input type="checkbox" name="extag" id="remove_ul" value="ul">&lt;ul&gt;
	  		</div>
	  		<div  class="right">
	  			<input type="button" name="tgs" id="tags" value="set tags">
	  		</div>
  		</div>
  		
  		<script src="js/popup.js"></script>
  	</body>
</html>
